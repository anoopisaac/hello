<html ng-app="myApp">  
    <head lang="en">
        <meta charset="utf-8">
        <title>Getting Started With ngGrid Example</title>  
        <link rel="stylesheet" type="text/css" href="ng-grid.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="stylesheet" type="text/css" href="jquery-ui.css" />
        <script type="text/javascript" src="jquery-2.1.3.js"></script>
        <script type="text/javascript" src="date.js"></script>
        <script type="text/javascript" src="angular.min.js"></script>
        <script type="text/javascript" src="ng-grid.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <script type="text/javascript" src="underscore-min.js"></script>
        <script type="text/javascript" src="jquery-ui.js"></script>
        <script type="text/javascript" src="mycron.js"></script>
        <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.1.js"></script>
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">


            
        
    </head>
    <body ng-controller="MyCtrl">
    <div style="display: flex;">
        <div>  
            <strong>Filter:</strong><input type="text" ng-model="filterOptions.filterText" />
            <div class="gridStyle" ng-grid="gridOptions"></div>
        </div>
        <div style="    height: 300px;    display: flex;    width: 100px;    flex-direction: column;">
            <div>
                <button class="btn btn-info" ng-click="addRow()">add row</button>
                <button class="btn btn-info" ng-click="saveAll()">save row</button>
                <button class="btn btn-danger" ng-click="remove()">Remove</button>
                <button class="btn btn-danger" ng-click="reAssign()">Re Assign</button>
                <button class="btn btn-danger" ng-click="handleOldTasks()">Old Task</button>
                
            </div>
             
        </div>

    </div>
    
       
    </body>
</html>
